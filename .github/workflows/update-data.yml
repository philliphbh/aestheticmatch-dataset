name: Update Dataset Nightly

permissions:
  contents: write

on:
  schedule:
    - cron: '0 2 * * *'  
  workflow_dispatch:  

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run data update script
      env:
        AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
        AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        AIRTABLE_TABLE_ID: ${{ secrets.AIRTABLE_TABLE_ID }}
        AIRTABLE_VIEW_ID: ${{ secrets.AIRTABLE_VIEW_ID }}
      run: node fetch_airtable_data.js
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/latest.csv data/latest.json README.md
        git commit -m "ðŸ“Š Nightly data update - $(date)" || exit 0
        git push
